<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow-x: hidden; /* prevent horizontal scroll */
    }
    body {
      font-family: Arial, sans-serif;
      position: relative;
      height: 100vh;
      overflow-y: auto; /* allow vertical scroll if needed */
    }
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('c14.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      filter: blur(5px);
      z-index: -1;
    }
    #container {
      width: 480px;
      margin: 100px auto 50px auto;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      color: black;
      text-align: center;
    }
    #scoreboard {
      font-size: 50px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      margin: 0 0 40px 0;
    }
    #Screen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 10px;
      margin-bottom: 50px;
      width: 100%;
    }
    #score, #screen, #wicket, #ball {
      font-size: 20px;
      text-align: center;
    }
    input[type="text"] {
      font-size: 18px;
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #999;
      outline: none;
      box-sizing: border-box;
    }
    .button {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 25px;
    }
    #btn {
      height: 50px;
      width: 80px;
      border-radius: 50%;
      border: none;
      background-color: #808080;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #btn:hover {
      background-color: #606060;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1 id="scoreboard">SCORE BOARD</h1>
    <div id="Screen">
      <label for="screen" id="score"><b>Total Run</b></label>
      <input type="text" id="screen" value="0" readonly />
      <label for="wicket" id="score"><b>Wickets</b></label>
      <input type="text" id="wicket" value="0" readonly />
      <label for="ball" id="score"><b>Balls</b></label>
      <input type="text" id="ball" value="0" readonly />
    </div>
    <div class="button">
      <button onclick="btnclicked(1)" id="btn">1</button>
      <button onclick="btnclicked(2)" id="btn">2</button>
      <button onclick="btnclicked(4)" id="btn">4</button>
      <button onclick="btnclicked(6)" id="btn">6</button>
    </div>
    <div class="button">
      <button onclick="btnclicked('out')" id="btn">OUT</button>
      <button onclick="btnclicked('wide')" id="btn">WIDE</button>
      <button onclick="btnclicked('third umpire')" id="btn">THIRD UMPIRE</button>
      <button onclick="btnclicked('restart')" id="btn">RESTART</button>
    </div>
  </div>
  <script>
    var screen = 0;
    var wicket = 0;
    var totalball = 0;
    function btnclicked(value) {
      if (value !== "out" && value !== "wide" && value !== "third umpire" && value !== "restart") {
        screen += parseInt(value);
        totalball++;
        document.getElementById("ball").value = displayOversAndBalls(totalball);
        document.getElementById("screen").value = screen;
      } else if (value === "out") {
        if (wicket < 10) {
          wicket++;
          totalball++;
          document.getElementById("ball").value = displayOversAndBalls(totalball);
        }
        document.getElementById("wicket").value = wicket;
      } else if (value === "wide") {
        screen++;
        document.getElementById("screen").value = screen;
      } else if (value === "third umpire") {
        const a = getRandomEvent();
        btnclicked(a);
        alert(a);
      } else if (value === "restart") {
        window.location.reload();
      }
    }
    function getRandomEvent() {
      const events = ['1', '2', '4', '6', 'out', 'wide'];
      const randomIndex = Math.floor(Math.random() * events.length);
      return events[randomIndex];
    }
    function displayOversAndBalls(totalBalls) {
      const overs = Math.floor(totalBalls / 6);
      const remainingBalls = totalBalls % 6;
      return `${overs} over${overs !== 1 ? 's' : ''} and ${remainingBalls} ball${remainingBalls !== 1 ? 's' : ''}`;
    }
  </script>
</body>
</html>
